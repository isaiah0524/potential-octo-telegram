<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python 퀴즈</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Python 퀴즈</h1>
        <div id="quiz">
            <h2 id="question"></h2>
            <div id="choices"></div>
            <button id="submit">다음 문제</button>
        </div>
        <div id="results" style="display: none;">
            <h2>퀴즈 결과</h2>
            <p>당신의 점수: <span id="score"></span>/100</p>
            <div id="answer-review"></div>
        </div>
    </div>
    <script src="core.js"></script>
</body>
</html>
